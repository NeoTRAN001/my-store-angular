<p>
  La cantidad {{ myShoppingCart.length }}
</p>
<p>
  El total ${{ total }}
</p>
<p>
  Today: {{ today | date:'short' }}
</p>
<p>
  Today: {{ today | timeAgo }}
</p>
<p>
  Other Date: {{ date | date:'yyyy/dd/MM' }}
</p>
<p>
  {{ 'hOLa' | stringAsciiValue }}
</p>
<div class="products--grid">
  <app-product
    [product]="product"
    *ngFor="let product of products"
    (addedProduct)="onAddToShoppingCart($event)"
  ></app-product>
</div>
